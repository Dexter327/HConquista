<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" />
        <title>Horário Conquista - Aplicativo de ônibus de Vitória da Conquista</title>
        <link rel="stylesheet" type="text/css" href="../../styles/style.css">
    
        <script>

           function teste(){

                n = document.URL.split("#").pop();

                if(n != " "){
                    document.getElementById(n).style.display = "block";
                    document.getElementById("local").style.display = "none";
                }else{
                    document.getElementById("local").style.display = "block";
                }
                
            }
            
            function voltar(){location.reload(); }
            
            function showDia(tipo){

                if(tipo == 1){
                    document.getElementById("local").style.display = "none";
                    document.getElementById("refB").style.display = "block";
                    document.getElementById("diaBairro").style.display = "block";
                }
                
                if(tipo == 2){
                    document.getElementById("local").style.display = "none";
                    document.getElementById("refC").style.display = "block";
                    document.getElementById("diaCentro").style.display = "block";
                }
                
            }
     
        </script>
        
    </head>
<body onload ="teste()">

    <header>
        <h1>R19 - Rodoviária x Centro</h1>
        <a onclick="voltar()" id="refB" style="display:none; font-size: 20px; cursor:pointer;">
            <img src="../../img/backButton.png" style="margin-right:10px; "/>Bairro</a>
        <a onclick="voltar()" id="refC" style="display:none; font-size: 20px; cursor:pointer;">
            <img src="../../img/backButton.png" style="margin-right:10px;"/>Centro
        </a>
        
    </header>
    
    <section id="local" style="display:block;" onload="onback()">
    
    <a href="#diaBairro" class="link" style="cursor:pointer" onclick="showDia(1);">Bairro</a>
    <a href="#diaCentro" class="link" style="cursor:pointer" onclick="showDia(2);">Centro</a>
        
    </section>
    
    <section id="diaBairro" style="display:none;">
    
    <a href="semanaBairro.html" class="link" rel="external">Dias úteis</a>
    <a href="#" class="link">Sábado</a>
    <a href="#" id="soon" onclick="indisponivel()" class="link">Domingos e Feriados</a>
    
        
    </section>
    
    <section id="diaCentro" style="display:none;">
    
    <a href="#" class="link" rel="external">Dias úteis</a>
    <a href="#" class="link">Sábado</a>
    <a href="#" id="soon" onclick="indisponivel()" class="link">Domingos e Feriados</a>
    <a onclick="voltar()"><img src="../../img/backButton.png" style="position: relative; top: 27px;left: 93%;"/></a>
        
    </section>
    
    
    

</body>
</html>
